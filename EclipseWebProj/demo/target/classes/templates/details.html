<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Details Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Details Page</h1>

        <!-- Display Entered Search Data -->
        <h2>User Input:</h2>
        <p>Entered Item: 
            <strong th:text="${search != null ? search : 'No input provided'}">Item Name</strong>
        </p>

        <!-- Display Predefined Amount -->
        <h2>Predefined Data:</h2>
        <p>Amount: <strong th:text="${amount}">1000.5</strong></p>

        <!-- Display All Items -->
        <h2>Available Items:</h2>
        <ul>
            <li th:each="item : ${items}">
                <strong th:text="${item.prName}">Item Name</strong> 
                (ID: <span th:text="${item.id}">ID</span>)
            </li>
        </ul>

		<div class="mt-3">
		           <a href="/" class="btn btn-secondary">Back to Home</a>
		           <a href="/payment" class="btn btn-primary">payment</a>
		       </div>
</body>
</html>
