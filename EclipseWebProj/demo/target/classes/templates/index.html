<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Items List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Items List</h1>
		<p>
			Made some changes here 
			</p>
        
        <!-- Search Form -->
		<form method="POST" action="/details" th:object="${items}" class="mb-4">
		    <div class="row">
		        <div class="col-md-8">
		            <!-- Bind to the 'search' property of the 'Items' object -->
		            <input type="text" name="search" class="form-control" placeholder="Search for an item..." />
		        </div>
		        <div class="col-md-4">
		            <button type="submit" class="btn btn-primary">Search</button>
		        </div>
		    </div>
		</form>

        <!-- Items Table -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Item Name</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${items}">
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.prName}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
